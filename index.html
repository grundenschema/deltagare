<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Schema v6 – Grunden DV</title>

<style>
:root{
  --bg:#f0f4f8;
  --card-bg:#fff;
  --border:#ddd;
  --shadow:0 3px 10px rgba(0,0,0,.06);
  --radius:14px;
  --blue:#3b82f6;
  --muted:#555;
  --header-bg:#f5f7fa;
  --chip-bg:#f8fafc;
  --chip-border:#cfd8e3;
  --chip-active:#3b82f6;
  --chip-text:#1f2937;
}

/* Reset & bas */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:#222;
  max-width:1400px;
  margin:0 auto;
  padding:14px;
}

/* Header (logga + hemknapp) */
header{
  display:flex;flex-direction:row;align-items:center;justify-content:space-between;
  gap:6px;margin-bottom:12px;
}
header img{height:60px;width:auto;cursor:pointer;}
#backArrow{
  font-size:1.8rem;cursor:pointer;color:var(--blue);margin-right:6px;
  transform:rotate(180deg);user-select:none;
}
#clock{font-weight:600;color:#333;font-size:1.05rem;letter-spacing:.3px}

/* Tabbar – mobil: 2x2, desktop: rad */
.tab-bar{
  display:grid; gap:10px; margin:8px 0 12px;
}
button.tab{
  background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;cursor:pointer;
  font-size:1.02rem; transition:.15s background,.15s color,.15s border-color; box-shadow:var(--shadow);
}
button.tab:hover{background:#eef3fb}
button.tab.active{background:var(--blue);color:#fff;border-color:var(--blue);}
@media (max-width:700px){
  .tab-bar{grid-template-columns:1fr 1fr;}
}
@media (min-width:701px){
  .tab-bar{grid-template-columns:repeat(4,1fr);}
}

/* Kontroller under flikar */
.controls{
  display:flex;flex-wrap:wrap;gap:10px;justify-content:center;align-items:center;margin-bottom:10px;
}
select, .btn{
  font-size:1rem;padding:10px 16px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer;
}
.btn:hover{background:#eef3fb}
.btn.primary{background:#fff;border-color:#cfd8e3}
.btn.primary.active, .btn.primary:active{background:var(--blue);color:#fff;border-color:var(--blue);}

/* Kortvy (dagsschema) */
.cards{display:flex;flex-direction:column;gap:10px;max-width:1100px;margin:0 auto;}
.card{
  position:relative;background:var(--card-bg);border:1px solid var(--border);
  border-radius:var(--radius);padding:12px 14px;box-shadow:var(--shadow);
}
.card::before{
  content:"";position:absolute;left:0;top:0;bottom:0;width:6px;background:var(--band,#9ecbff);
  border-top-left-radius:var(--radius);border-bottom-left-radius:var(--radius);
}
.card h3{margin:0 0 6px;font-size:1.05rem}
.card .row{font-size:.95rem;color:#222}

/* Veckoschema – blocklayout */
.block-header{
  display:grid;grid-template-columns:80px repeat(5,1fr);font-weight:800;font-size:.92rem;background:var(--header-bg);
  border-radius:10px 10px 0 0;text-transform:capitalize;
}
.block-header div{ text-align:center; padding:8px 0; }
.block-grid{ display:grid; grid-template-columns:80px repeat(5,1fr); background:transparent; }
.block-time{ font-size:.86rem; padding:4px 6px; text-align:right; color:#2b2b2b; }
.block-cell{ position:relative; min-height:28px; background:transparent; border:none; }
.block{
  position:absolute; left:2px; right:2px; top:2px;
  border-radius:10px; padding:6px 8px; line-height:1.25;
  font-size:.82rem; color:#111; box-shadow:var(--shadow);
  border:1px solid rgba(0,0,0,.15);
  word-break:break-word; overflow:hidden;
  -webkit-print-color-adjust:exact; print-color-adjust:exact;
}
.block .title{font-weight:700}

/* Paneler + chips (assistent) */
.panel{
  display:none;background:#fff;border:1px solid #cfd8e3;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.12);
  padding:16px;margin:14px auto; max-width:1200px;
}
.panel h2{margin:4px 0 10px;font-size:1.2rem}
.chip-group{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
.chip-title{ font-weight:700; margin:10px 0 6px; }
.chip{ display:inline-flex; align-items:center; justify-content:center; gap:8px;
  background:#fff; border:1px solid var(--chip-border); color:var(--chip-text);
  border-radius:999px; padding:8px 14px; cursor:pointer; user-select:none;
  transition: background .15s, border-color .15s, color .15s; font-size:.95rem; font-weight:500;
}
.chip input{display:none;}
.chip.active{ background:var(--chip-active); border-color:var(--chip-active); color:#fff; }

/* Visningsytor (en per flik) */
.view{ display:none; }
.view.active{ display:block; }
#viewTitle{ text-align:center; margin:10px 0 8px; font-weight:800; }

/* Proffsig utskrift */
@media print{
  body{ background:#fff; color:#000; font-size:9pt; margin:0; }
  header, .tab-bar, .controls, .panel, .dropdown-content { display:none !important; }
  .view{ display:none !important; visibility:hidden !important; }
  .print-visible{ display:block !important; visibility:visible !important; position:relative !important; }
  .card, .compare-item{ break-inside:avoid; page-break-inside:avoid; }
  .block{ -webkit-print-color-adjust:exact; print-color-adjust:exact; }
  @page{ size:A4 landscape; margin:8mm; }
}

/* Små skärmar */
@media (max-width:700px){
  body{ padding:10px; }
  select, .btn{ width:100%; }
}
</style>
</head>

  <span id="backArrow">➤</span>
  <img src="https://cdn.prod.website-files.com/63e24702f042c50ffc91818b/646239316cf71bde35bcc2b4_grunden-DV-logo%20copy.png" alt="Grunden DV logotyp" id="homeLogo">

<script>
/* =========================
   DATA & KONFIGURATION
========================= */
const url="https://script.google.com/macros/s/AKfycbyrif6NVB3DPkmSam6kOX_M3xcXcrkBGFKVznDV2PRrUxIrN0q9c16VCgNQ7fFtrwBS/exec";

/* Färger & emojis */
const aktivitetFarger={
  "Måndagsmöte":{color:"#AED6F1",emoji:"📅"},
  "Gruppmöte":{color:"#7FB3D5",emoji:"👥"},
  "Lunch":{color:"#F9E79F",emoji:"🍲"},
  "Frukost":{color:"#FAD7A0",emoji:"🥐"},
  "Ateljé":{color:"#F5CBA7",emoji:"🎨"},
  "Musik":{color:"#D2B4DE",emoji:"🎶"},
  "Pod":{color:"#A9CCE3",emoji:"🎙️"},
  "Padel":{color:"#82E0AA",emoji:"🏓"},
  "Yoga":{color:"#D5F5E3",emoji:"🧘"},
  "Gym":{color:"#A3E4D7",emoji:"🏋️‍♂️"},
  "Film":{color:"#E6B0AA",emoji:"🎬"},
  "Föreningsgruppen":{color:"#D6DBDF",emoji:"🤝"},
  "Trummor":{color:"#F1948A",emoji:"🥁"},
  "Återkoppling":{color:"#85C1E9",emoji:"🔄"},
  "Medicin":{color:"#E59866",emoji:"💊"},
  "Biljard":{color:"#A9DFBF",emoji:"🎱"},
  "Spelgruppen":{color:"#F8C471",emoji:"🎲"},
  "Sömnad":{color:"#F5EEF8",emoji:"🧵"},
  "Utflykt":{color:"#A9CCE3",emoji:"🚌"},
  "Promenad":{color:"#ABEBC6",emoji:"🚶‍♀️"},
  "Baka":{color:"#FAD7A0",emoji:"🧁"},
  "Lokalvård":{color:"#E5E7E8",emoji:"🧹"},
  "Behandling":{color:"#FDEDEC",emoji:"💆‍♀️"},
  "Relax Massagestol":{color:"#FDEDEC",emoji:"💺"},
  "Kommunikation":{color:"#D6EAF8",emoji:"💬"},
  "Poesigrupp":{color:"#FDEBD0",emoji:"✍️"},
  "Gym Slottskogens Gym":{color:"#A3E4D7",emoji:"🏋️‍♂️"},
  "Avslappning":{color:"#D5F5E3",emoji:"🪷"},
  "Fika, Ladda stol":{color:"#FAD7A0",emoji:"☕🔋"}
};
function colorFor(r){return(aktivitetFarger[r.Aktivitet]||{color:"#edf2f7"}).color;}
function emojiFor(r){return(aktivitetFarger[r.Aktivitet]||{emoji:""}).emoji;}
function dayKey(str){return String(str).slice(0,10);}
function todayKey(){return new Date().toISOString().slice(0,10);}
function weekdayName(d){return ["söndag","måndag","tisdag","onsdag","torsdag","fredag","lördag"][d];}

/* DATA */
let DATA=[];
async function loadData(){
  try{
    const res=await fetch(url+"?t="+Date.now());
    const json=await res.json();
    DATA=json.data||[];
    fillLists(); fillCompareLists(); fillSickList();
    renderNow(); // startvy
  }catch(e){ console.error("Kunde inte hämta data:", e); }
}
loadData();
/* =========================
   KLOCKA
========================= */
function updateClock(){
  const el=document.getElementById("clock");
  if(!el) return;
  const now=new Date();
  el.textContent=now.toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000); updateClock();

/* =========================
   LISTOR / URVAL
========================= */
function uniqueTokens(field){
  return [...new Set(DATA.map(r=>(r[field]||"").split(/,|\/|;|\n/).map(x=>x.trim())).flat())]
    .filter(x=>x && x.toLowerCase()!=="alla")
    .sort();
}
function sanitizeName(x){
  const bad=["alla","ingen coach","ingen","eget arbete",".","-","na","n/a","okänt","unknown","(tom)",""];
  return x && !bad.includes(String(x).trim().toLowerCase());
}
function splitNames(str){
  return (str||"").split(/,|\/|;|\n/).map(s=>s.trim()).filter(sanitizeName);
}
function fillLists(){
  const n=document.getElementById("nameSelect");
  const c=document.getElementById("coachSelect");
  if(!n||!c) return;
  n.innerHTML='<option value="">-- Välj deltagare --</option>';
  c.innerHTML='<option value="">-- Välj coach --</option>';
  uniqueTokens("Deltagare").forEach(v=>n.innerHTML+=`<option>${v}</option>`);
  uniqueTokens("Coach").forEach(v=>c.innerHTML+=`<option>${v}</option>`);
}
function fillCompareLists(){
  const cWrap=document.getElementById("coachListCompare");
  const pWrap=document.getElementById("participantListCompare");
  if(!cWrap||!pWrap) return;
  cWrap.innerHTML=""; pWrap.innerHTML="";
  uniqueTokens("Coach").forEach(c=>{
    const id="c_"+btoa(encodeURIComponent(c)).replace(/=/g,"");
    cWrap.insertAdjacentHTML("beforeend",`
      <label class="chip" for="${id}"><input id="${id}" type="checkbox" class="chk-coach" value="${c}"><span>${c}</span></label>
    `);
  });
  uniqueTokens("Deltagare").forEach(n=>{
    const id="p_"+btoa(encodeURIComponent(n)).replace(/=/g,"");
    pWrap.insertAdjacentHTML("beforeend",`
      <label class="chip" for="${id}"><input id="${id}" type="checkbox" class="chk-delt" value="${n}"><span>${n}</span></label>
    `);
  });
  document.querySelectorAll(".chip").forEach(chip=>{
    chip.addEventListener("click",()=>{
      const inp=chip.querySelector("input");
      inp.checked=!inp.checked;
      chip.classList.toggle("active",inp.checked);
    });
  });
}
function fillSickList(){
  const s=document.getElementById("sickCoachSelect");
  if(!s) return;
  s.innerHTML='<option value="">-- Välj sjuk coach --</option>'+
    uniqueTokens("Coach").map(c=>`<option>${c}</option>`).join("");
}

/* =========================
   VY-HANTERING & NAVIGATION
========================= */
function showView(id){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  if(id==="participantView") document.getElementById("tabParticipant").classList.add("active");
  if(id==="coachView") document.getElementById("tabCoach").classList.add("active");
  if(id==="nowView") document.getElementById("tabNow").classList.add("active");
  if(id==="assistantView") document.getElementById("tabAssistant").classList.add("active");
}
document.getElementById("tabParticipant").onclick=()=>showView("participantView");
document.getElementById("tabCoach").onclick=()=>showView("coachView");
document.getElementById("tabNow").onclick=()=>{ showView("nowView"); renderNow(); };
document.getElementById("tabAssistant").onclick=()=>showView("assistantView");

/* Logga & pil = hem (pågår nu) */
document.getElementById("homeLogo").addEventListener("click",()=>{ showView("nowView"); renderNow(); });
document.getElementById("backArrow").addEventListener("click",()=>{ showView("nowView"); renderNow(); });

/* =========================
   PÅGÅR NU (ALLA)
========================= */
function renderNow(){
  const cont = document.getElementById("nowContainer");
  const today=todayKey();
  const now=new Date();
  const minsNow=now.getHours()*60 + now.getMinutes();
  const all = DATA.filter(r=> dayKey(r.Datum)===today )
    .sort((a,b)=>(a.Start||"").localeCompare(b.Start||""));

  const ongo = all.filter(r=>{
    const [sh,sm]=(r.Start||"00:00").split(":").map(Number);
    const [eh,em]=(r.Slut||"00:00").split(":").map(Number);
    const s=sh*60+sm, e=eh*60+em;
    return minsNow>=s && minsNow<=e;
  });
  const next = all.filter(r=>{
    const [sh,sm]=(r.Start||"00:00").split(":").map(Number);
    const s=sh*60+sm;
    return s>minsNow;
  });

  const label = new Intl.DateTimeFormat("sv-SE",{ weekday:"long", day:"numeric", month:"long"}).format(now);
  const time = now.toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"});

  let html = `<div class="section-title">⏱️ ${label} – kl. ${time}</div>`;
  html += `<div class="section-title">🔔 Pågår nu</div>`;

  if(!ongo.length)
    html += `<div class="cards"><div class="card"><div class="row" style="text-align:center">Inga aktiviteter pågår just nu.</div></div></div>`;
  else{
    html += `<div class="cards">` + ongo.map(r => `
      <div class="card" style="--band:${colorFor(r)}">
        <h3>${emojiFor(r)} ${r.Aktivitet||"Aktivitet"}</h3>
        <div class="row">🕒 ${r.Start||""}–${r.Slut||""}</div>
        <div class="row">🧑‍🏫 ${r.Coach||"-"}</div>
        <div class="row">👥 ${r.Deltagare||"-"}</div>
      </div>`).join("") + `</div>`;
  }

  html += `<div class="section-title">⏭️ Kommande idag</div>`;
  if(!next.length)
    html += `<div class="cards"><div class="card"><div class="row" style="text-align:center">Inget mer planerat idag.</div></div></div>`;
  else{
    html += `<div class="cards">` + next.map(r => `
      <div class="card" style="--band:${colorFor(r)}">
        <h3>${emojiFor(r)} ${r.Aktivitet||"Aktivitet"}</h3>
        <div class="row">🕒 ${r.Start||""}–${r.Slut||""}</div>
        <div class="row">🧑‍🏫 ${r.Coach||"-"}</div>
        <div class="row">👥 ${r.Deltagare||"-"}</div>
      </div>`).join("") + `</div>`;
  }

  cont.innerHTML = html;
}
/* =========================
   BLOCKSCHEMA – gemensam logik
========================= */
function shortenName(name){
  if(!name) return "";
  const parts=name.trim().split(" ");
  if(parts.join("").length>12 && parts.length>1) return parts[0][0]+"."+parts.slice(1).join(" ");
  return name;
}
function pickShortest(names,count=2){
  return names.sort((a,b)=>a.length-b.length).slice(0,count);
}
function compactList(names,count=2){
  if(names.length<=count) return names.join(", ");
  const short=pickShortest(names,count);
  return `${short.join(", ")} +${names.length-short.length}`;
}

/* Format för block */
function formatBlock(r,isCoach){
  const start=r.Start||"", end=r.Slut||"", activity=r.Aktivitet||"";
  const duration=(()=>{
    const [sh,sm]=(start||"0:0").split(":").map(Number);
    const [eh,em]=(end||"0:0").split(":").map(Number);
    return (eh*60+em)-(sh*60+sm);
  })();
  const bg=colorFor(r);
  const emoji=emojiFor(r);

  const deltagare=splitNames(r.Deltagare||"");
  const coacher=splitNames(r.Coach||"");

  // 30-minuterspass
  if(duration<=30){
    const shortNames=isCoach?compactList(deltagare):compactList(coacher);
    const label=isCoach?`👥 ${shortNames}`:`🧑‍🏫 ${shortNames}`;
    return `<div class="block" style="background:${bg}">
      ${activity} – ${label}
    </div>`;
  }

  // Längre pass
  let namnLista=isCoach?deltagare:coacher;
  let namnText="";
  if(namnLista.length>10){
    const vis=namnLista.slice(0,3).join(", ");
    namnText=`${vis} +${namnLista.length-3}`;
  }else namnText=namnLista.join(", ");

  const label=isCoach?`👥 ${namnText}`:`🧑‍🏫 ${namnText}`;
  return `<div class="block" style="background:${bg}">
    <div class="title">🕒 ${start}–${end}</div>
    ${emoji} ${activity}<br>${label}
  </div>`;
}

/* Rendera block */
function renderBlocksGeneric(name,isCoach,headerEl,gridEl){
  const all=DATA.filter(r=>{
    const list=isCoach?splitNames(r.Coach):splitNames(r.Deltagare);
    return list.includes(name);
  });
  if(!all.length){gridEl.innerHTML="<div style='padding:10px;'>Inga aktiviteter.</div>";return;}

  const days=[1,2,3,4,5];
  headerEl.innerHTML="<div></div>"+days.map(d=>`<div>${weekdayName(d)}</div>`).join("");
  const hours=[];
  for(let h=8;h<=16;h++) hours.push(h+":00",h+":30");

  gridEl.innerHTML="";
  hours.forEach(time=>{
    const row=document.createElement("div");
    row.className="block-time";
    row.textContent=time;
    gridEl.appendChild(row);

    days.forEach(day=>{
      const cell=document.createElement("div");
      cell.className="block-cell";
      const today=new Date();
      const monday=new Date(today.setDate(today.getDate()-today.getDay()+day));
      const dateKey=monday.toISOString().slice(0,10);
      const matches=all.filter(r=>dayKey(r.Datum)===dateKey && r.Start===time);
      matches.forEach(r=>{
        const blockHTML=formatBlock(r,isCoach);
        cell.insertAdjacentHTML("beforeend",blockHTML);
      });
      gridEl.appendChild(cell);
    });
  });
}

/* =========================
   DAGSVY (kortvy)
========================= */
function renderDayView(name,isCoach,container){
  const today=todayKey();
  const list=DATA.filter(r=>{
    const names=isCoach?splitNames(r.Coach):splitNames(r.Deltagare);
    return dayKey(r.Datum)===today && names.includes(name);
  }).sort((a,b)=>(a.Start||"").localeCompare(b.Start||""));
  if(!list.length){container.innerHTML="<div class='card'><div class='row'>Inget planerat idag.</div></div>";return;}
  container.innerHTML=list.map(r=>`
    <div class="card" style="--band:${colorFor(r)}">
      <h3>${emojiFor(r)} ${r.Aktivitet||"Aktivitet"}</h3>
      <div class="row">🕒 ${r.Start||""}–${r.Slut||""}</div>
      <div class="row">${isCoach?"👥 "+(r.Deltagare||"-"):"🧑‍🏫 "+(r.Coach||"-")}</div>
    </div>`).join("");
}

/* =========================
   UTSKRIFT
========================= */
function printScopeWithin(viewId){
  document.querySelectorAll('.print-scope').forEach(e=>e.classList.remove('print-visible'));
  const view=document.getElementById(viewId);
  if(!view){window.print();return;}
  const scopes=[...view.querySelectorAll('.print-scope')];
  const visible=scopes.find(n=>{
    const s=getComputedStyle(n);
    return s.display!=="none" && s.visibility!=="hidden";
  });
  if(visible) visible.classList.add('print-visible');
  setTimeout(()=>window.print(),200);
}

document.getElementById("btnPrintParticipant").onclick=()=>printScopeWithin("participantView");
document.getElementById("btnPrintCoach").onclick=()=>printScopeWithin("coachView");
document.getElementById("btnPrintNow").onclick=()=>printScopeWithin("nowView");
document.getElementById("btnPrintCompare").onclick=()=>printScopeWithin("assistantView");
